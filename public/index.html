<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        if ("geolocation" in navigator) {
            console.log("geolocation available");
            navigator.geolocation.getCurrentPosition(pos => {
                document.getElementById('latitude').innerHTML = pos.coords.latitude;
                document.getElementById('longitude').innerHTML = pos.coords.longitude;
            });
        } else {
            console.log("geolocation NOT available");
        }
    </script>
    <button id="fetch-button">Fetch</button>
    <p>Latitude: <span id="latitude"></span>&deg</p>
    <p>Longitude: <span id="longitude"></span>&deg</p>
    <p id="data"></p>
</body>
</html>
